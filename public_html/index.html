<!DOCTYPE html>
<html>
<head>
<title>Checkpoint</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="icon" type="image/png" href="favicon.png">
<meta name = "viewport" content = "initial-scale=1.0, width=device-width" />
<meta name = "description" content = "Timer" />
<script type="text/javascript" src="js/html5shiv.js"></script>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/knockout-2.1.0.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/app/APP.js"></script>
<script type="text/javascript" src="js/app/timeer.js"></script>
<script type="text/javascript">
$(function(){
	APP.call("Timeer", function(){
		this.init();
	});
});
</script>
</head>
<body>
	<header>
		<div class="wrapper">The app</div>
	</header>
	<div class="wrapper">
		<section id="content">
			<div id="timer">00:00.00</div>
			<form>
				<input type="text" name="checkpoint" class="checkpoint"/>
				<button id="checkpoint">Checkpoint</button>
			</form>
			<!--form>
				<button id="pause" class="off">Finish</button>
			</form-->
			<div id="milestones"></div>
		</section>
	</div>
	<footer>
		<div class="wrapper">
			Footer
		</div>
	</footer>
</body>
